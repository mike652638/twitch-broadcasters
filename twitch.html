<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--注意: 下面meta viewport这句很重要, 没有这句话的话这个页面无法实现真正的响应式, 在手机端看起来字体会很小, 参考https://www.w3schools.com/css/css_rwd_viewport.asp, W3C建议在所有网页中都带上这句-->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">

    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <style type="text/css">
    /* 注: 之所以将这部分有那个是单独放在html head标签内而非一起放到css文件中, 是因为在js中要用document.styleSheets[2].deleteRule(1)和document.styleSheets[2].insertRule("", 1)来动态控制keyframes的transform: translateX()实现响应式滚动字幕, 放在css是无法实现的 */
    
    .myStatus {
        animation: myStatusMove 30s ease-in-out infinite;
    }
    
    @keyframes myStatusMove {
        0% {
            transform: translateX(0);
            color: #00FFFF;
        }
        100% {
            transform: translateX(-240px);
            color: #FFFF00;
        }
    }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

</head>
